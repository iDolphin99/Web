<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Web - Grid</title>
        <style>
            #Grid{
                border:5px solid pink;
                display:grid;
                grid-template-columns: 1fr 1fr;
            }
            div{
                border:5px solid gray;
            }
        </style>
    </head>
    <body>
        <div id="Grid">
            <div>NAVIGATION</div>
            <div>ARTICLE</div>
        </div>
        
    </body>
</html>
