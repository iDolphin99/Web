<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Array & Loop</h1>
        <script>
            var coworkers = ['egoging','leezhe','duru','taeho'];
        </script>
        <h2>Coworkers</h2>
        <ul>
        <script>
            var i = 0;
            while(i<coworkers.length){
                document.write('<li>'+coworkers[i]+'</li>');
                i=i+1;}
            document.write('다음과 같은 것');
            for (var j=0;j<coworkers.length;j++){
                document.write('<li>'+coworkers[j]+'</li>');
            }
        </script>
        </ul>
    </body>
</html>
